<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Flip Card 예제</title>
</head>

<body>
    <style>
        .container {
            width: 200px;
            height: 260px;
            position: relative;
            perspective: 800px;
        }
        
        #card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        
        .front,
        .back {
            margin: 0;
            /*display: block; pos:absolute이면 이미 dp:block이다.*/
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            font-family: "Georgia";
            font-size: 50px;
            color: white;
            text-align: center;
            padding: 40px 0 0 0;
            white-space: hidden;
        }
        
        .front {
            background: red;
        }
        
        .back {
            background: blue;
            transform: rotateY( 180deg);
        }
        
        #card.flipped {
            transform: rotateY( 180deg);
        }
    </style>

    <div class="container">
        <div id="card">
            <div class="front">Front</div>
            <div class="back">Back</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $("#card").click(function() {
                $(this).toggleClass("flipped");
            });
        });
    </script>
</body>


</html>
