<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>박스모델 관련 속성 익히기</title>
    <style>
        .padding {
            background: yellowgreen;
            padding: 10px 20px 30px 40px;
            border-width: 5px 10px 15px 20px;
            border-style: solid dotted dashed double;
            border-color: black red blue green;
        }
        
        .margin {
            background: pink;
            margin: 20px 30px 40px 50px;
            /*margin은 중복되는 경우에 겹친다.*/
        }
    </style>
</head>

<body>
    <h1>padding 속성</h1>
    <div class="padding">
        요소박스의 안쪽 여백 A
    </div>
    <div class="padding">
        요소박스의 안쪽 여백 B
    </div>
    <div class="padding">
        요소박스의 안쪽 여백 C
    </div>
    <h1>margin 속성</h1>
    <div class="margin">
        요소박스의 바깥쪽 여백 A
    </div>
    <div class="margin">
        요소박스의 바깥쪽 여백 B
    </div>
    <div class="margin">
        요소박스의 바깥쪽 여백 C
    </div>
</body>

</html>
